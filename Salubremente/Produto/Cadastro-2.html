<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sacele">
	<title></title>
	<link rel="stylesheet" href="../css/materialize.css">
	<link rel="stylesheet" href="../css/cadastro2.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="row">
	<div class="col s8"> 
		<h4>Dados de Cadastro</h4> 
	</div>
	

	<h5 class="col s8">Razão social</h5>
		<div class="row col s4">
			<input placeholder="Nome da Instituição" type="text" name="NomeI">
			<input placeholder="CNPJ" type="text" name="CNPJ">
		</div>
	<h5 class="col s8">Contato</h5>
	<div class="row col s4">
		<input placeholder="Telefone" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="validate" >
		<input placeholder="Email" type="email" id="email" name="email" class="validate">
		<input placeholder="Whastapp (opcional)" type="tel" id="wp" name="wp" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
	</div>
		



	<h5 class="col s8">Descrição</h5>
	<div class="row col s4">
		<textarea id="textarea1" class="materialize-textarea"></textarea>
	</div>


	<h5 class="col s8">Dados do Psicólogo</h5>
	<div class="row col s4">
	<input placeholder="Nome" type="text" name="Nome">
	<input placeholder="N° CRP" type="number" id="quantity" name="CRP" min="1" max="5" class="validate">
	<input placeholder="Email" type="email" id="email2" name="email2" class="validate">
</div>
	<div class="row">
		<a class="waves-effect  white indigo-text"><i class=" material-icons">add_circle</i>Adicionar Psicólogo</a>
	</div>
	<div class="row">
		<button class="large waves-effect waves-light white indigo-text" type="submit" name="action" >Avançar
    <i class="material-icons right">send</i>
  </button>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/materialize.js"></script>
</body>
</html>
